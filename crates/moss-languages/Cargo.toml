[package]
name = "moss-languages"
version = "0.1.0"
edition = "2021"
description = "Language support traits and implementations for moss"

[dependencies]
moss-core = { path = "../moss-core" }
arborium = { workspace = true }
rusqlite = { workspace = true }
serde_json = { workspace = true }

[features]
default = ["all-languages"]

# Meta-features
all-languages = [
    "lang-python", "lang-rust", "lang-javascript", "lang-typescript",
    "lang-go", "lang-java", "lang-kotlin", "lang-c-sharp", "lang-swift",
    "lang-php", "lang-dockerfile", "lang-c", "lang-cpp", "lang-ruby",
    "lang-scala", "lang-vue", "lang-markdown", "lang-json", "lang-yaml",
    "lang-toml", "lang-html", "lang-css", "lang-bash",
    "lang-lua", "lang-zig", "lang-elixir", "lang-erlang", "lang-dart",
    "lang-fsharp", "lang-sql", "lang-graphql", "lang-hcl", "lang-scss",
    "lang-svelte", "lang-xml", "lang-clojure", "lang-haskell", "lang-ocaml",
    "lang-nix", "lang-perl", "lang-r", "lang-julia", "lang-elm", "lang-cmake",
    "lang-vim", "lang-awk", "lang-fish", "lang-jq", "lang-powershell",
    "lang-zsh", "lang-groovy", "lang-glsl", "lang-hlsl",
]

# Tier 1: Most common languages
tier1 = [
    "lang-python", "lang-rust", "lang-javascript", "lang-typescript",
    "lang-go", "lang-java", "lang-cpp",
]

# Individual language features
lang-python = ["arborium/lang-python"]
