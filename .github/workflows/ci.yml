name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install sessions SPA deps
        run: npm install
        working-directory: web/sessions

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Run cargo check
        run: cargo check --workspace --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install sessions SPA deps
        run: npm install
        working-directory: web/sessions

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Run clippy
        run: cargo clippy --workspace --all-features -- -D warnings
        continue-on-error: true  # Don't fail CI on clippy warnings initially

  test:
    name: Test & Clone Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install sessions SPA deps
        run: npm install
        working-directory: web/sessions

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Cache grammars
        id: grammar-cache
        uses: actions/cache@v4
        with:
          path: target/grammars
          key: grammars-linux-${{ hashFiles('Cargo.lock') }}

      - name: Fetch dependencies
        run: cargo fetch

      - name: Build grammars
        if: steps.grammar-cache.outputs.cache-hit != 'true'
        run: cargo xtask build-grammars

      - name: Run tests
        run: cargo test --workspace
        env:
          MOSS_GRAMMAR_PATH: ${{ github.workspace }}/target/grammars

      - name: Build moss
        run: cargo build --release -p moss

      - name: Check for code clones
        run: ./target/release/moss analyze --duplicate-functions
        env:
          MOSS_GRAMMAR_PATH: ${{ github.workspace }}/target/grammars

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install sessions SPA deps
        run: npm install
        working-directory: web/sessions

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Build release
        run: cargo build --release -p moss

      - name: Run benchmarks
        run: |
          ./crates/moss/bench.sh --quick 2>&1 | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt

      - name: Check for major regressions
        run: |
          # Parse results and check against thresholds
          # Fast commands should be < 50ms, slow commands < 1000ms
          python3 << 'EOF'
          import re
          import sys

          thresholds = {
              "path": 50,
              "expand": 50,
              "callers": 50,
              "callees": 50,
              "search-tree": 50,
              "tree": 100,
              "symbols": 100,
              "skeleton": 100,
              "complexity": 100,
              "deps": 100,
              "anchors": 100,
              "summarize": 150,
              "health": 1000,
          }

          with open("benchmark-results.txt") as f:
              content = f.read()

          failures = []
          for line in content.split("\n"):
              match = re.match(r"(\S+)\s+(\d+)\s*ms", line.strip())
              if match:
                  name, ms = match.groups()
                  ms = int(ms)
                  # Find matching threshold (prefix match)
                  for key, threshold in thresholds.items():
                      if name.startswith(key):
                          if ms > threshold:
                              failures.append(f"{name}: {ms}ms > {threshold}ms threshold")
                          break

          if failures:
              print("Benchmark regressions detected:")
              for f in failures:
                  print(f"  - {f}")
              sys.exit(1)
          else:
              print("All benchmarks within thresholds")
          EOF
