[project]
name = "moss-cli"
version = "0.1.0"
description = "CLI for moss code intelligence"
requires-python = ">=3.13"
dependencies = [
    "moss-intelligence",
    "moss-orchestration",
]

[project.scripts]
moss = "moss_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/moss_cli"]
