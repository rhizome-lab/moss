# DWIM (Do What I Mean) workflow using composable execution primitives
# This replaces the 1151-line DWIMLoop class

[workflow]
name = "dwim"
description = "Agentic workflow with task tree context and caching"
version = "2.0"

[workflow.limits]
max_turns = 20
timeout_seconds = 300

# Context strategy: hierarchical task tracking
[workflow.context]
strategy = "task_tree"

# Cache strategy: in-memory with preview/truncation
[workflow.cache]
strategy = "in_memory"
preview_length = 500

# Retry strategy: exponential backoff
[workflow.retry]
strategy = "exponential"
max_attempts = 3
base_delay = 1.0
max_delay = 60.0

# LLM strategy: simple with inline CoT
[workflow.llm]
strategy = "simple"
model = "gemini/gemini-2.0-flash"
system_prompt = """Commands:
- view [path] - tree, file skeleton, or symbol (e.g. view cli.py/func)
  - --types-only: show only types (class, struct, enum) for architectural overview
  - --fisheye: show file + imported module skeletons
- edit <file> "task" - LLM edit (-s SYMBOL to target function/class)
- analyze [--health|--complexity|--security] [-t N]
- done

Think between commands. One command per line.
"""
allow_parallel = true
