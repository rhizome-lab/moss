# Workspace configuration - no "moss" package, just sub-packages in packages/

[tool.ruff]
line-length = 100
target-version = "py313"
src = ["packages/*/src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
    "RUF",    # ruff-specific
]

[tool.ruff.lint.isort]
known-first-party = ["moss_intelligence", "moss_context", "moss_orchestration", "moss_llm", "moss_cli"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
moss-intelligence = { workspace = true }
moss-context = { workspace = true }
moss-orchestration = { workspace = true }
moss-llm = { workspace = true }
moss-mcp = { workspace = true }
moss-lsp = { workspace = true }
moss-tui = { workspace = true }
moss-acp = { workspace = true }
moss-cli = { workspace = true }

[tool.basedpyright]
pythonVersion = "3.13"
typeCheckingMode = "standard"
include = ["packages/*/src"]
reportMissingTypeStubs = false
